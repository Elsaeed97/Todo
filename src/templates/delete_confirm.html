{% extends 'base.html' %}

{% block title %}Confirm Delete{%endblock title %}


{% block content %}

	

<div class="center-column">
	<h1>Are You Sure You Want To Delete "{{ task }}" ?</h1>

	 <form method="POST" action="." style="display: inline;"> 
	 	{% csrf_token %}

	 </form>
</div>	
	 

	 
{% endblock content %}
